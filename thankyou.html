<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn bạn đã đặt suất ăn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <div class="text-green-500 text-6xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">ĐƠN ĐẶT SUẤT ĂN ĐÃ ĐƯỢC GỬI THÀNH CÔNG!</h1>
            <p class="text-blue-600 font-medium mb-2">Bệnh viện Đa khoa Phương Đông</p>
            <p class="text-gray-600 mb-6">Suất ăn sẽ được giao đến bệnh nhân theo thông tin bạn đã cung cấp.</p>
            
            <div class="bg-blue-50 p-4 rounded-lg mb-6 text-left">
                <h2 class="font-semibold text-blue-800 mb-2">Thông tin đơn đặt:</h2>
                <p id="order-details" class="text-gray-700"></p>
            </div>
            
            <button onclick="window.location.href='order.html'" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                <i class="fas fa-utensils mr-2"></i> ĐẶT SUẤT ĂN MỚI
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Hiển thị thông tin đơn đặt cuối cùng
        document.addEventListener('DOMContentLoaded', () => {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            if (orders.length > 0) {
                const lastOrder = orders[orders.length - 1];
                const details = `
                    Bệnh nhân: ${lastOrder.patient.name}<br>
                    Tầng: ${lastOrder.patient.floor}, Phòng: ${lastOrder.patient.roomNumber}<br>
                    Thời gian: ${new Date(lastOrder.timestamp).toLocaleString()}
                `;
                document.getElementById('order-details').innerHTML = details;
            }
        });
    </script>
</body>
</html>
