<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống đặt suất ăn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-[url('https://images.pexels.com/photos/668300/pexels-photo-668300.jpeg')] bg-cover bg-center">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">HỆ THỐNG ĐẶT SUẤT ĂN</h1>
                <p class="text-gray-600 mt-2">Bệnh viện Đa khoa Phương Đông</p>
            </div>

            <div class="mt-6">
                <div class="border-t border-gray-300 pt-4">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">ĐĂNG NHẬP BẰNG EMAIL BỆNH VIỆN</h3>
                    <div class="mb-4">
                        <input type="email" id="hospital-email" placeholder="username@phuongdonghospital.com" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <input type="password" id="hospital-password" placeholder="Mật khẩu"
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button onclick="handleHospitalLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i> ĐĂNG NHẬP
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
